<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="configuracion.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="battle.css">
</head>

<body>
    <h1>Configuración</h1>
        <h3>Selecciona la posición de tus naves</h3>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="board">
                    </div>
                </div>
                <div class="col">
                    <div id="boardAttack">
                    </div>
                </div>
            </div>
            <h4>Tus naves:</h4>
            <div id="ships" class="row">
                <div class="col"> 
                    <div>
                        <span>Portaviones</span></br>
                        <span>Tamaño: 5</span>
                    </div>
                    <div class="position"></div>
                </div>
                <div class="col"> 
                    <div>
                        <span>Acorazado</span></br>
                        <span>Tamaño: 4</span>
                    </div>
                    <div class="position"></div>
                </div>
                <div class="col"> 
                    <div>
                        <span>Submarino</span></br>
                        <span>Tamaño: 3</span>
                    </div>
                    <div class="position"></div>
                </div>
                <div class="col"> 
                    <div>
                        <span>Destructor</span></br>
                        <span>Tamaño: 2</span>
                    </div>
                    <div class="position"></div>
                </div>           
            </div>
            <div class="row">
                <button id="button" onclick="startGame()">Empezar juego</button>
            </div>
        </div>

    <script src="battle.js"></script>
</body>

</html>
