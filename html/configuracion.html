<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="/css/configuracion.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/batalla.css">
</head>
<body>
    <h2 class="titulo">Selecciona la posición de tus naves</h2>
    <div class="container">
        
        <div class="row">
            <div class="col">
                <div id="board">
                </div>
            </div>
            <div class="col">
                <div id="boardAttack">
                </div>
            </div>
        </div>
        <h4>Tus naves:</h4>
        <div id="ships" class="row">
            <div class="col"> 
                <div>
                    <span>Portaviones</span></br>
                    <span>Tamaño: 5</span>
                </div>
                <div class="position"></div>
            </div>
            <div class="col"> 
                <div>
                    <span>Acorazado</span></br>
                    <span>Tamaño: 4</span>
                </div>
                <div class="position"></div>
            </div>
            <div class="col"> 
                <div>
                    <span>Submarino</span></br>
                    <span>Tamaño: 3</span>
                </div>
                <div class="position"></div>
            </div>
            <div class="col"> 
                <div>
                    <span>Destructor</span></br>
                    <span>Tamaño: 2</span>
                </div>
                <div class="position"></div>
            </div>           
        </div>
        <div class="row">
            <button id="button" onclick="startGame()">Empezar juego</button>
        </div>
    </div>
    <script type="text/javascript" src="/js/batalla.js"></script>
</body>
</html>
